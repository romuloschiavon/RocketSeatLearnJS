<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>
            Learning JavaScript with Rocketseat tutorials!
        </title>
    </head>
    <body>
        <div>
            <button id="redbutton" onclick="createBox()">CREATE THE RED SQUARE</button>
        </div>
        <div id="boxes"></div>
       
       <script>
            function createBox()
            {
                var divElement = document.createElement('div');
                divElement.setAttribute('id', 'redbox');
                
                function doBox()
                {
                    var boxElement = document.querySelector('div#redbox');
                    boxElement.style.width = '100px';
                    boxElement.style.height = '100px';
                    boxElement.style.backgroundColor = '#ff0000';
                }
            }

        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        var newColor = getRandomColor(); // #E943F0
                
        console.log(newColor);

        
        </script>
    </body>
</html>
