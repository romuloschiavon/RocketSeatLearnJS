<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>
            Learning JavaScript with Rocketseat tutorials!
        </title>
    </head>
    <body>
        <div id="app">
            <button onmouseover="ShowAlert()">Dont press me!</button>
            <input onkeydown="ShowAlert2()" placeholder="Don't type here">
        </div>
        <br><br>
        <div id="app2">
            <input type="text" name="Name" placeholder="Name" id="name" class="name" />
            <button class="button">Add</button>
        </div>
        
        
        <script>
            function ShowAlert(){
                var Alert = alert('Dont you even think');
                setTimeout(Alert, 5000);    
            };
            function ShowAlert2(){
                alert('Come on brother I told you not to type here')
            };

            var inputElement = document.querySelector('input[name=Name]'); // Select the box that has the name="Name"
            var btnElement =  document.querySelector('button.button'); // Select the button that has the class button
            btnElement.onclick = function(){
                var text = inputElement.value; // Get the value of the inputElement
                alert(text); // Show an alert with the text that was on inputElement
            }

        </script>
    </body>
</html>
